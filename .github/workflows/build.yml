name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "AudioBook" --add-data "auto_icon.png;." --add-data "checkbox_off.png;." --add-data "checkbox_on.png;." --add-data "explo_rune_icon.png;." --add-data "fire_icon.png;." --add-data "location_icon.png;." --add-data "mana_icon.png;." --add-data "power_icon.png;." --add-data "sd_icon.png;." --add-data "sd_rune_icon.png;." --add-data "settings_icon.png;." --add-data "sword_icon.png;." --add-data "target_icon.png;." --add-data "tibia_key_icon.png;." --add-data "trophy_icon.png;." --add-data "turtle_icon.png;." --add-data "uh_rune_icon.png;." --add-data "magma_background.jpg;." audiobook.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: AudioBook-Windows
        path: dist/AudioBook.exe
